<!DOCTYPE html>

<html>
  <head>
    <title>Awesome Login Page</title>
    <link rel="stylesheet" type="text/css" href="AwesomeLoginPage.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Questrial"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="create-account-section">
        <div class="logo-section">
          <img src="Resources/Awesome Logo.png" alt="Awesome Logo" />
          <h2 class="awesome-logo-text">Awesome</h2>
        </div>
        <div class="create-section">
          <h2>Create an account</h2>
          <p class="tcmsg">
            By creating an account, you agree to this app's
            <span class="underline">Terms</span>
            <span class="new-line"
              >and <span class="underline">Privacy Policy.</span></span
            >
          </p>
          <div class="signup-social-media-buttons">
            <button class="google-btn">
              <img
                class="social-icons"
                src="Resources/Google image.png"
                alt="google-symbol"
              />
              Sign up with Google
            </button>
            <button class="fb-btn">
              <img
                class="social-icons"
                src="Resources/facebook-image.png"
                alt="facebook-symbol"
              />
              Sign up with Facebook
            </button>
            <button class="apple-btn">
              <img
                class="social-icons"
                src="Resources/apple-image.png"
                alt="apple-symbol"
              />
              Sign up with Apple
            </button>
          </div>
          <div class="email-instruction">
            <div class="bline"></div>
            <span class="email-signup">OR SIGN UP USING YOUR EMAIL</span>
            <div class="aline"></div>
          </div>

          <form class="email-form">
            <label for="Email" class="Email">Email Address</label>
            <input
              type="email"
              class="email-field"
              placeholder="example.email@gmail.com"
            />
            <button type="submit" class="submit-btn">Sign up</button>
          </form>
        </div>
        <div class="Login-footer">
          Have an account? <span class="login-link">Log in</span>
        </div>
      </div>
      <div class="welcome-section">
        <h2 class="welcome-hdr">Welcome to Awesome!</h2>
        <p class="welcome-para">
          First thing first, let set you up with an account üëãüèº
        </p>
        <div class="welcome-images">
          <img
            src="Resources/AwesomeImage.png"
            class="welcome-image"
            alt="Welcome Image"
          />
          <img
            src="Resources/WelcomeOval.png"
            class="welcome-oval"
            alt="Welcome Oval"
          />
        </div>
      </div>
    </div>
  </body>
</html>
